{% extends 'hostel_base.html'%}
{% load static%}

<style>
    .list-group-item{
    padding:8px !important;
    background-color: red !important;
    }
    body{
        background-image: url('https://th.bing.com/th/id/OIP.7O1hE_JlaAGdCbE_UtUyhQHaEK?w=288&h=180&c=7&r=0&o=5&dpr=1.6&pid=1.7');
        background-repeat: no-repeat ;
        background-size: cover;
        }
        
    .main{
            padding: 15px;
            
     }
     .card{
            position: relative;
            display: flex;
            flex-direction: column;
        }
            input{
            width: 100%;
            text-align: center;
            height: 40px;
            font-weight: bolder;
            border-radius: 5px;
            border: 2px solid rgba(225,225, 225, 6);
        }           
  </style>


{% block  main %}
<body>
<form action="" method="post" enctype="multipart/form-data"> 
<div class="card shadow m-5">
  <div class="card-body" style="background-image:url('https://th.bing.com/th/id/OIP.-Wpp5e2ONA_QkrOSuAgFnwHaKq?w=115&h=180&c=7&r=0&o=5&dpr=1.6&pid=1.7');">
    <h5 class="p-2 text-danger" style="border-bottom : 2px solid orange">Change your Email or Password</h5>
    <div class="container-fluid">
      <form method="post" action="/change_password">
        {% csrf_token %}
        
        <div class="form-row" >
          <div class="col-sm-12">
            <div class="form-group">
              <label> Email  </label>
              <input type="email" name="email" class="form-control" placeholder="Enter email "required>
            </div>
          </div>
        
          </div>
          <div class="col-sm-12">
            <div class="form-group">
              <label>Password</label>
              <input type="password" name="password" class="form-control" placeholder="Enter Password"  required>
            </div>
          </div>
          <br>
          <br>                            
          <div class="row">
            <div class="col-md-9 text-secondry">
                <button type="submit"  name="go" class="btn btn-info">Update</button>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
</form>
</body>




{% if error == "yes"%}
<script>
  alert('Something Went Wrong , Try Again...');
</script>
{% endif %}


{% endblock %}
