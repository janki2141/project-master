<style>
    .list-group-item{
    padding:8px !important
    background-color : red !important;
    }
    body{
        background-image: url('https://images.designtrends.com/wp-content/uploads/2015/11/17061911/White-Abstract-Plain-Background.jpg');

        background-size: cover;

    .main{
            padding: 15px;
            
     }
     .card{
            position: relative;
            display: flex;
            flex-direction: column;
        }
            input{
            width: 100%;
            text-align: center;
            height: 40px;
            font-weight: bolder;
            border-radius: 5px;
            border: 2px solid rgba(225,225, 225, 6);
            }    
   
        .table-dark td, .table-dark th, .table-dark thead th {
    border-color:black;

}

  <body>
    <form action="" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="container">
        <div class="main">
            <div class="row">
                <div class="col-md-8 mt-1">
                    <div class="card mb-3"style="width:962px;">
                        <h1 class="m-3 pt-3">Food menu</h1>
                        <div class="card-body">
  <table class="table table-dark">
  <thead>
    <tr>
      <th scope="col">Days</th>
      <th scope="col">Breakfast</th>
      <th scope="col">Launch</th>
      <th scope="col">Evening</th>
      <th scope="col">Dinner</th>
      <th scope="col">AtNight</th>
    </tr>
  </thead>
  <tbody>
    {% if item %}
    {% for item1 in item %}
    <tr>
      <th scope="row">{{item1.Days}}</th>
      <td>{{item1.Breakfast}}</td>
      <td>{{item1.Launch}}</td>
      <td>{{item1.Evening}}</td>
      <td>{{item1.Dinner}}</td>
      <td>{{item1.AtNight}}</td>
    </tr>    
    {% endfor %}
    {% endif %}

 </tbody>
</table>
